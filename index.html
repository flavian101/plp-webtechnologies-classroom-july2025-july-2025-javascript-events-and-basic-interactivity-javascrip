<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me - Interactive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p id="intro">Hi, I'm Flavian Mwaura. This is my simple interactive page.</p>

    <button id="changeTextBtn">Click Me</button>

    <button id="toggleModeBtn">Toggle Dark Mode</button>
    <p>Counter: <span id="counterValue">0</span></p>
    <button id="counterBtn">Increase Counter</button>

    <h2>Contact Me</h2>
    <form id="contactForm">
        <label>Name: <input type="text" id="name"></label><br>
        <label>Email: <input type="text" id="email"></label><br>
        <label>Password: <input type="password" id="password"></label><br>
            <p id="formMessage" style="color: red; font-weight: bold;"></p>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
